<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBnEes7n3IMGiT8soYSGejbWUGeOL7r6NY&libraries=places&callback=initMap">
</script>
    <script src="./js/app.js" defer></script>

</head>

<body>
    <header>
        <div>
            <select name="" id="cityLocal"></select>
        </div>
        <div class="form">
            <input type="text" name="" id="city-input" placeholder="Type the city">
            <button id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
    </header>
    <main>
        <section id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="Forecast" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
            <div id="error-message" class="hide">
                <p>Não foi possível encontrar o clima de uma cidade com este nome.</p>
            </div>
        </section>
        <section id="daily">
        </section>
        <section id="hour">
        </section>
    </main>
</body>

</html>
