<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvBwuylHVM-6evioFTk6yc_hLZtJGqnIE&libraries=places">
  </script>

  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <header class="header">
    <img class="header__icon" src="images/icon.webp" alt="Weather App Logo">
    <span class="header__title">Weather App</span>
  </header>

  <main>
    <section class="filters custom-container">
      <select id="favoritePlaces" class="filters__input">
        <option value="">Favorite places</option>
      </select>

      <input id="place" class="filters__input" type="text" placeholder="Search by place" onClick="this.select();">
    </section>

    <section id="current-weather" class="custom-container">
      <h2>Current Weather</h2>
      <div class="current-weather">
        <div class="loading">
          <i class="fa-solid fa-cloud fa-beat"></i>
          Loading
        </div>
      </div>
    </section>

    <section id="days-period" class="custom-container days">
      <h2 class="days__title">Daily Forecast - 5 days</h2>
      <div class="days__period">
        <div class="loading">
          <i class="fa-solid fa-cloud fa-beat"></i>
          Loading
        </div>
      </div>
    </section>

    <section id="hours-period" class="custom-container hours">
      <h2 class="hours__title">3 hours range</h2>
      <div class="hours__period">
        <div class="loading">
          <i class="fa-solid fa-cloud fa-beat"></i>
          Loading
        </div>
      </div>
    </section>

  </main>
  <footer></footer>
</body>

<script type="module" src="js/app.js"></script>

</html>
